<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Tip calculator</h2>
    <div class="container">
      <div class="box">
        <input type="number" name="check" class="check" placeholder="Check:"/>
      </div>
      <input type="range" name="tip" id="tip" class="tip" value="15" step="5" />
      <span class="tip-value">15</span>%
    <div class="confirm">
      <input type="text" name="total" class="total" value="Total:" disabled />
      <button>Confirm</button>
      </div>
      <div class="confirmation">
        <h2></h2>
      </div>
    <script src="main.js"></script>
  </body>
</html>
